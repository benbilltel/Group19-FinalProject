<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 19</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="\css/main.css" />
    <link rel="stylesheet" href="\css/update.css" />
    <link rel="stylesheet" href="\css/delete.css" />
  </head>

  <body>
    <header class="header cs-container-90">
      <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/"
            ><img src="\images/logo.png" alt=""
          /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products/create">create</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products/update">update</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/products/delete">delete</a>
        </li>
      </ul>
    </header>
    <div class="cs-container-90 update-product-section">
      <div class="update-context">
        <div class="product-list">
          <div class="product-list-top">
            <table class="table-product-codes">
              <thead>
                <tr>
                  <div class="search-products">
                    <input
                      class="text-search"
                      type="text"
                      placeholder="Search by Code or Name"
                    />
                    <button
                      type="button"
                      onclick="resetProducts()"
                      style="text-wrap: nowrap; color: black"
                    >
                      Reset
                    </button>
                    <button
                      type="button"
                      onclick="searchProducts()"
                      style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        gap: 10px;
                      "
                    >
                      <i
                        class="fa-solid fa-magnifying-glass"
                        style="display: inline-block"
                      ></i>
                      <span style="display: inline-block">Search</span>
                    </button>
                  </div>
                </tr>
                <tr>
                  <th>Product Code</th>
                  <th>Product Name</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div
            class="product-list-bot my-5 d-flex justify-content-between align-items-center"
            style="gap: 20px"
          >
            <button
              type="button"
              onclick="deleteAll()"
              class="btn btn-danger"
            >
              Remove all
            </button>
          </div>
        </div>
        <div class="product-info">
          <div class="intro-right">
            <div
              id="carouselExampleAutoplaying"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="\images/furniture01.jpg"
                    class="d-block"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="\images/furniture01.jpg"
                    class="d-block"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="\images/furniture01.jpg"
                    class="d-block"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
        
      </div>
      <div class="popup-delete">
        <div class="content">
          <div class="header">Delete notification</div>
          <div class="body"></div>
          <div class="footer">
            <button type="button" onclick="closePopupDelete()" class="btn ">Cancel</button>
            <button type="button" class="confirm btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="\js\animation.js"></script>
    <script src="\js/deleteHandleApis.js"></script>
  </body>
</html>
